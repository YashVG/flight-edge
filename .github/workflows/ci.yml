# ==============================================================================
# FlightEdge CI/CD Pipeline
# Automated testing, benchmarking, and performance regression detection
# ==============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  GO_VERSION: "1.22"

jobs:
  # ----------------------------------------------------------------------------
  # Unit Tests
  # ----------------------------------------------------------------------------
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          flags: unittests

  # ----------------------------------------------------------------------------
  # Linting
  # ----------------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

  # ----------------------------------------------------------------------------
  # Performance Benchmarks
  # ----------------------------------------------------------------------------
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run benchmarks
        run: |
          go test -bench=. -benchmem -count=3 -timeout=10m ./benchmarks/ | tee benchmark-results.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.txt

      # Store benchmark results for comparison
      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'go'
          output-file-path: benchmark-results.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false
          benchmark-data-dir-path: 'benchmarks/data'
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

  # ----------------------------------------------------------------------------
  # Performance Regression Tests
  # ----------------------------------------------------------------------------
  performance-regression:
    name: Performance Regression
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run regression tests
        run: |
          go test -v -run TestPerformanceRegression -timeout=5m ./benchmarks/

      - name: Run latency validation
        run: |
          go test -v -run TestLatencyP99Under50ms -timeout=5m ./benchmarks/

      - name: Run memory constraint test
        run: |
          go test -v -run TestMemoryConstraint512MB -timeout=5m ./benchmarks/

  # ----------------------------------------------------------------------------
  # Load Tests
  # ----------------------------------------------------------------------------
  load-test:
    name: Load Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run load generator tests
        run: |
          go test -v -run "TestLoadGenerator" -timeout=5m ./benchmarks/

      - name: Run concurrent query tests
        run: |
          go test -v -run "TestConcurrentQueries" -timeout=5m ./benchmarks/

      - name: Run sustained load test
        run: |
          go test -v -run "TestSustainedLoad" -timeout=2m ./benchmarks/

  # ----------------------------------------------------------------------------
  # Build
  # ----------------------------------------------------------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binary
        run: |
          CGO_ENABLED=0 go build -ldflags="-s -w" -trimpath -o bin/flightedge ./cmd/flightedge/

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: flightedge-binary
          path: bin/flightedge

  # ----------------------------------------------------------------------------
  # Docker Build
  # ----------------------------------------------------------------------------
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          tags: flightedge:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm -e ENABLE_INGESTION=false flightedge:${{ github.sha }} --help || true

  # ----------------------------------------------------------------------------
  # Memory Profiling (Manual Trigger)
  # ----------------------------------------------------------------------------
  profile:
    name: Memory Profiling
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run profiling tests
        run: |
          ENABLE_PROFILING=true go test -v -run "TestCPUProfile|TestMemoryProfile" -timeout=10m ./benchmarks/

      - name: Upload profiles
        uses: actions/upload-artifact@v4
        with:
          name: profiles
          path: |
            cpu.prof
            mem.prof
